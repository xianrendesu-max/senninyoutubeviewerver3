<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>チャンネル</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#f3f4f6;
  color:#111;
}

header{
  background:#fff;
  padding:12px;
  border-bottom:1px solid #ddd;
  font-size:18px;
  font-weight:bold;
}

.video{
  display:flex;
  gap:10px;
  background:#fff;
  margin:10px;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

.video img{
  width:160px;
  border-radius:4px;
}

.v-title{
  font-weight:bold;
  font-size:15px;
}

.v-author{
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<header id="channelName">チャンネル</header>

<div id="videos">読み込み中...</div>

<script>
const name = new URLSearchParams(location.search).get("name");
document.getElementById("channelName").textContent = name || "チャンネル";

fetch(`/api/search?q=${encodeURIComponent(name)}`)
  .then(r=>r.json())
  .then(d=>{
    const box = document.getElementById("videos");
    box.innerHTML = "";

    d.results.forEach(v=>{
      if(v.author !== name) return;

      const div = document.createElement("div");
      div.className = "video";
      div.onclick = ()=>{
        location.href = `/static/watch.html?v=${v.videoId}`;
      };

      div.innerHTML = `
        <img src="https://i.ytimg.com/vi/${v.videoId}/hqdefault.jpg">
        <div>
          <div class="v-title">${v.title}</div>
          <div class="v-author">${v.author}</div>
        </div>
      `;
      box.appendChild(div);
    });

    if(box.innerHTML===""){
      box.textContent = "動画が見つかりません";
    }
  })
  .catch(()=>{
    document.getElementById("videos").textContent="取得失敗";
  });
</script>

</body>
</html>
